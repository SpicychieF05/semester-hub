<head>

        content="Semester Hub - Your premier platform for sharing and accessing academic notes. Empowering students through collaborative learning and knowledge sharing." />

    <meta property="og:title" content="Semester Hub - Academic Note Sharing Platform" />

    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">

    <link rel="preconnect" href="https://uevunvpcbvvduvjqcwwl.supabase.co">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

<body>
    <noscript>
        <div
            style="text-align: center; padding: 50px; font-family: 'Inter', Arial, sans-serif; max-width: 600px; margin: 0 auto;">
            <h1 style="color: #1e40af; margin-bottom: 20px;">JavaScript Required</h1>
            <p style="font-size: 18px; line-height: 1.6; margin-bottom: 15px;">
                Semester Hub requires JavaScript to provide you with the best learning experience.
            </p>
            <p style="font-size: 16px; color: #666;">
                Please enable JavaScript in your browser settings and refresh the page to access all features.
            </p>
            <div style="margin-top: 30px; padding: 20px; background-color: #f0f4f8; border-radius: 8px;">
                <h2 style="color: #374151; font-size: 20px;">How to enable JavaScript:</h2>
                <ul style="text-align: left; color: #4b5563;">
                    <li style="margin: 8px 0;">Chrome: Settings → Privacy and security → Site settings → JavaScript</li>
                    <li style="margin: 8px 0;">Firefox: about:config → javascript.enabled → true</li>
                    <li style="margin: 8px 0;">Safari: Preferences → Security → Enable JavaScript</li>
                </ul>
            </div>
        </div>
    </noscript>
    <div id="root"></div>
</body>
